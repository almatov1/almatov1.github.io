  <style>
    body {
      inset: 0;
      overflow: hidden;
      margin: 0;

    #loading {
      align-items: center;

      cursor: pointer
    }

    #loading-text {
      display: none;

<body>
  <div id="loading">
    <img src="icons/Icon-192.png" alt="dwyl logo" height="64px" width="64px">
    <h2 style="color: #FFF;">Требуется подтверждение</h2>
    <p style="color: #FFF;" id="loading-text">Идет проверка <span id="placeToProgressProcent"></span>%</p>
    <button onclick="human();" id="loading-button">Я не робот</button>
  </div>

  <script>
    var isHumanCookie = getCookie("IS_HUMAN");
    if (isHumanCookie !== null) {
      document.querySelector('#loading').remove();
      loadWithCookie();
    } else {
      loadWithoutCookie();
    }

    let progressProcent = 0;
    function timerForProgress() {
      if (progressProcent < 99) {
        progressProcent++;
        document.getElementById("placeToProgressProcent").innerHTML = progressProcent;
      }
    }

    // Сохранение cookie
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // Проверка наличия cookie
    function getCookie(name) {
      var nameEQ = name + "=";
      var cookies = document.cookie.split(';');
      for (var i = 0; i < cookies.length; i++) {
        var cookie = cookies[i];
        while (cookie.charAt(0) === ' ') {
          cookie = cookie.substring(1, cookie.length);
        }
        if (cookie.indexOf(nameEQ) === 0) {
          return cookie.substring(nameEQ.length, cookie.length);
        }
      }
      return null;
    }

    window.addEventListener('load', function (ev) {
      // Only Load Flutter App if Human
      localStorage.getItem('human') && load();
    });

    function human() {
      setCookie("IS_HUMAN", "true", 999);
      // Показываем блок Flutter приложения
      document.querySelector('#loading-button').style.display = 'none';
      document.querySelector('#loading-text').style.display = 'block';

      if (document.querySelector('flutter-view') !== null) {
        // Закрываем блок loading
        document.querySelector('#loading').remove();
        document.querySelector('flutter-view').style.display = 'block';
      }
    }

    function loadWithoutCookie() {
      loadScript('flutter.js').then(() => {
        const progressInterval = setInterval(timerForProgress, 200);

        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (app) {
            let appRunner = await app.initializeEngine();
            await appRunner.runApp();
            clearInterval(progressInterval);
            document.getElementById("placeToProgressProcent").innerHTML = '100';
            console.log("Flutter loaded");
            if (document.querySelector('#loading-button').style.display == 'none') {
              // Закрываем блок loading
              document.querySelector('#loading').remove();
              document.querySelector('flutter-view').style.display = 'block';
            }
          }
        });
      })
    }

    function loadWithCookie() {
      loadScript('flutter.js').then(() => {
        // Download main.dart.js
        _flutter.loader.loadEntrypoint({
          serviceWorker: {
            serviceWorkerVersion: serviceWorkerVersion,
          },
          onEntrypointLoaded: async function (app) {
            let appRunner = await app.initializeEngine();
            await appRunner.runApp();
            document.querySelector('flutter-view').style.display = 'block';
          }
        });
      })
    }

    function loadScript(src) {
      return new Promise(function (resolve, reject) {
        var script = document.createElement('script');
        script.src = src;
        script.onload = function () { resolve(); };
        script.onerror = function () { reject(); };
        document.body.appendChild(script);
        // console.log('loaded ', src)
      });
    }

    // Load serviceWorker earlier
    // see: https://github.com/dwyl/app/issues/326#issuecomment-1478314967
    const serviceWorkerActivation = navigator.serviceWorker.register(
      "flutter_service_worker.js?v=" + serviceWorkerVersion
    );
  </script>
